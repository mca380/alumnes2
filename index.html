    <div class="container" id = "formulari2">
        <h1> Llistat d'alumnes</h1><!--Formulari Bootstrap on l'usuari introdueix les dades de l'alumne.-->
        <form action="/action_page.php" id="formulari"><!--Aquí connectem el formulari amb la funcó JS-->
            <div class="form-group">
                <label for="DNI">DNI:</label>
                <input type="text" class="form-control" id="dni" placeholder="Exemple: 79554122K" required></input>
            </div>
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" class="form-control" id="nom" required>
            </div>
            <div class="form-group">
                <label for="llinatges">Llinatges:</label>
                <input type="text" class="form-control" id="llinatges" required>
            </div>
            <div class="form-group">
                <label for="mail">Mail:</label>
                <input type="email" class="form-control" id="mail" required>
            </div>
            <div class="form-group">
                <label for="nota">Nota:</label>
                <input type="number" class="form-control" id="nota" step="0.05" min="0" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Introduir dades</button>
        </form>
        <table class="table table-hover" id="tabla"> <!--Taula buida que s'anirà emplenant en funció del que introdueixi l'usuari-->
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nom</th>
                    <th>Llinatges</th>
                    <th>Mail</th>
                    <th></th>
                    <th>Nota</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="contingutTaula">
            </tbody>
        </table>
